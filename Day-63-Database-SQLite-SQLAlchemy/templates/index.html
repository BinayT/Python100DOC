<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>My Library</h1>
    {% if books == [] %}
        <p>Library is empty.</p>
    {% else %}
        <ul>
            {% for book in books %}
            <li>{{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10
                <a href="{{ url_for('edit_book_route', id=book['id']) }}">Edit</a>
                <a href="{{ url_for('delete_book', id=book['id']) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}

<a href="{{ url_for('add') }}" role="button" class="btn btn-info">Add New Book</a>
</body>
</html>
